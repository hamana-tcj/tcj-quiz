<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kintoneユーザー同期テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>kintoneユーザー同期テスト</h1>
    
    <div class="form-group">
        <label>バッチサイズ:</label>
        <input type="number" id="batchSize" value="10" min="1" max="500">
    </div>
    
    <div class="form-group">
        <label>オフセット:</label>
        <input type="number" id="offset" value="0" min="0">
    </div>
    
    <div class="form-group">
        <label>メールアドレスフィールドコード:</label>
        <input type="text" id="emailFieldCode" value="email">
    </div>
    
    <div class="form-group">
        <label>kintoneクエリ（オプション）:</label>
        <textarea id="query" rows="3" placeholder="例: ステータス = &quot;有効&quot;"></textarea>
    </div>
    
    <button id="syncButton" onclick="syncUsers()">同期実行</button>
    
    <div id="result"></div>

    <script>
        async function syncUsers() {
            const button = document.getElementById('syncButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            resultDiv.innerHTML = '<div class="result info">処理中...</div>';
            
            const body = {
                batchSize: parseInt(document.getElementById('batchSize').value),
                offset: parseInt(document.getElementById('offset').value),
                emailFieldCode: document.getElementById('emailFieldCode').value,
            };
            
            const query = document.getElementById('query').value.trim();
            if (query) {
                body.query = query;
            }
            
            try {
                const response = await fetch('/api/sync-kintone-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success">${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">エラー: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
