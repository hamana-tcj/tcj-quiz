name: Sync kintone users to Supabase

on:
  schedule:
    # 毎時0分に実行（UTC時間）
    # 日本時間では毎時9分（UTC+9）
    - cron: '0 * * * *'
  workflow_dispatch: # 手動実行も可能
    inputs:
      processAll:
        description: '全件処理するか（true/false）'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      maxBatches:
        description: '最大バッチ数（全件処理時）'
        required: false
        default: '20'
        type: string
      batchSize:
        description: '1バッチあたりの処理件数'
        required: false
        default: '50'
        type: string
      deleteOrphanedUsers:
        description: '孤立ユーザーを削除するか（true/false）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # タイムアウト設定（10分）
    
    steps:
      - name: Sync users from kintone to Supabase
        env:
          API_URL: ${{ secrets.API_URL || 'https://your-domain.com' }}
          PROCESS_ALL: ${{ inputs.processAll || 'true' }}
          MAX_BATCHES: ${{ inputs.maxBatches || '20' }}
          BATCH_SIZE: ${{ inputs.batchSize || '50' }}
          DELETE_ORPHANED: ${{ inputs.deleteOrphanedUsers || 'false' }}
        run: |
          echo "=========================================="
          echo "kintone → Supabase ユーザー同期処理"
          echo "=========================================="
          echo "開始時刻: $(date)"
          echo "API URL: $API_URL"
          echo ""
          
          # API URLがデフォルト値の場合は警告
          if [ "$API_URL" = "https://your-domain.com" ]; then
            echo "⚠️  警告: API_URLがデフォルト値です。GitHub SecretsにAPI_URLを設定してください。"
            echo ""
          fi
          
          # API URLの検証
          if [ "$API_URL" = "https://your-domain.com" ] || [ -z "$API_URL" ]; then
            echo "❌ エラー: API_URLが設定されていません"
            echo "GitHub SecretsにAPI_URLを設定してください。"
            echo "設定方法: Settings → Secrets and variables → Actions → New repository secret"
            echo "Name: API_URL"
            echo "Value: アプリのURL（例: https://your-project.vercel.app）"
            exit 1
          fi
          
          # 同期処理を実行
          echo "同期処理を実行中..."
          echo "リクエストURL: $API_URL/api/sync-kintone-users"
          
          # curlでリダイレクトを追跡（-Lオプションでリダイレクトに従う）
          # -wオプションで最終的なHTTPステータスコードを取得
          # タイムアウト対策: batchSizeを50に減らす
          # 対象者が697名のため、maxBatchesを20に設定（50 × 20 = 1000件まで処理可能）
          # 削除処理は別リクエストで実行（タイムアウト回避）
          echo "1. ユーザー同期処理を実行..."
          echo "   パラメータ: processAll=$PROCESS_ALL, maxBatches=$MAX_BATCHES, batchSize=$BATCH_SIZE, deleteOrphanedUsers=$DELETE_ORPHANED"
          sync_response=$(curl -s -L -w "\n%{http_code}\n%{url_effective}" -X POST "$API_URL/api/sync-kintone-users" \
            -H "Content-Type: application/json" \
            -d "{
              \"batchSize\": $BATCH_SIZE,
              \"offset\": 0,
              \"emailFieldCode\": \"email\",
              \"query\": \"\",
              \"processAll\": $PROCESS_ALL,
              \"maxBatches\": $MAX_BATCHES,
              \"deleteOrphanedUsers\": $DELETE_ORPHANED
            }")
          
          # レスポンスとHTTPステータスコードを分離
          sync_http_code=$(echo "$sync_response" | tail -n2 | head -n1)
          sync_final_url=$(echo "$sync_response" | tail -n1)
          sync_body=$(echo "$sync_response" | sed '$d' | sed '$d')
          
          echo ""
          echo "同期処理のHTTPステータス: $sync_http_code"
          echo "最終URL: $sync_final_url"
          echo "同期処理のレスポンス:"
          if [ -n "$sync_body" ]; then
            echo "$sync_body" | jq '.' 2>/dev/null || echo "$sync_body"
          else
            echo "(レスポンスボディが空です)"
          fi
          echo ""
          
          # 同期処理が成功した場合のみ、削除処理を実行（deleteOrphanedUsersがfalseの場合のみ）
          if [ -n "$sync_http_code" ] && [ "$sync_http_code" -eq 200 ] && [ "$DELETE_ORPHANED" != "true" ]; then
            echo "2. 削除処理を実行中..."
            delete_response=$(curl -s -L -w "\n%{http_code}\n%{url_effective}" -X POST "$API_URL/api/sync-kintone-users" \
              -H "Content-Type: application/json" \
              -d "{
                \"batchSize\": $BATCH_SIZE,
                \"offset\": 0,
                \"emailFieldCode\": \"email\",
                \"query\": \"\",
                \"processAll\": false,
                \"deleteOrphanedUsers\": true
              }")
            
            delete_http_code=$(echo "$delete_response" | tail -n2 | head -n1)
            delete_final_url=$(echo "$delete_response" | tail -n1)
            delete_body=$(echo "$delete_response" | sed '$d' | sed '$d')
            
            echo "削除処理のHTTPステータス: $delete_http_code"
            echo "最終URL: $delete_final_url"
            echo "削除処理のレスポンス:"
            if [ -n "$delete_body" ]; then
              echo "$delete_body" | jq '.' 2>/dev/null || echo "$delete_body"
            else
              echo "(レスポンスボディが空です)"
            fi
            echo ""
            
            # 削除処理が失敗した場合は警告
            if [ -z "$delete_http_code" ] || [ "$delete_http_code" -ne 200 ]; then
              echo "⚠️  警告: 削除処理が失敗しました（HTTPステータス: $delete_http_code）"
            fi
          fi
          
          # 結果判定には同期処理の結果を使用
          http_code="$sync_http_code"
          final_url="$sync_final_url"
          body="$sync_body"
          
          echo ""
          echo "HTTPステータス: $http_code"
          echo "最終URL: $final_url"
          echo "レスポンス:"
          if [ -n "$body" ]; then
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
          else
            echo "(レスポンスボディが空です)"
          fi
          echo ""
          
          # エラーチェック
          if [ -z "$http_code" ] || [ "$http_code" -ne 200 ]; then
            echo "❌ エラー: HTTPステータス $http_code"
            if [ -n "$body" ]; then
              echo "$body" | jq '.' 2>/dev/null || echo "$body"
            fi
            echo ""
            echo "デバッグ情報:"
            echo "  API_URL: $API_URL"
            echo "  リクエストURL: $API_URL/api/sync-kintone-users"
            echo "  最終URL: $final_url"
            if [ "$http_code" = "302" ] || [ "$http_code" = "301" ]; then
              echo ""
              echo "⚠️  リダイレクトが発生しています。"
              echo "   API_URLが正しく設定されているか確認してください。"
              echo "   設定方法: Settings → Secrets and variables → Actions → New repository secret"
            fi
            exit 1
          fi
          
          # 結果を確認
          success=$(echo "$body" | jq -r '.success // false' 2>/dev/null)
          if [ "$success" != "true" ]; then
            echo "❌ 警告: 同期処理が失敗しました"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
            
            # エラーメッセージを表示
            error_msg=$(echo "$body" | jq -r '.error // "不明なエラー"' 2>/dev/null)
            if [ -n "$error_msg" ] && [ "$error_msg" != "null" ]; then
              echo ""
              echo "エラー詳細: $error_msg"
            fi
            exit 1
          fi
          
          # 結果を表示
          processed=$(echo "$body" | jq -r '.processed // .totalProcessed // 0' 2>/dev/null)
          created=$(echo "$body" | jq -r '.created // .totalCreated // 0' 2>/dev/null)
          skipped=$(echo "$body" | jq -r '.skipped // .totalSkipped // 0' 2>/dev/null)
          failed=$(echo "$body" | jq -r '.failed // .totalFailed // 0' 2>/dev/null)
          deleted=$(echo "$body" | jq -r '.deletedCount // 0' 2>/dev/null)
          
          echo "✅ 処理結果:"
          echo "  処理件数: $processed"
          echo "  作成: $created"
          echo "  スキップ: $skipped"
          echo "  失敗: $failed"
          if [ "$deleted" != "0" ] && [ -n "$deleted" ]; then
            echo "  削除: $deleted"
          fi
          echo ""
          echo "完了時刻: $(date)"
          echo "=========================================="
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "同期処理が失敗しました。ログを確認してください。"
          # 必要に応じて、Slackやメール通知を追加できます

